<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 40px;
            background-color: #f8f9fa;
            text-align: center;
            padding: 20px;
        }

        .container h1 {
            color: #0d6efd;
            font-size: clamp(2.5rem, 6vw, 5rem);
            font-weight: bold;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .btn_success {
            display: inline-block;
            text-decoration: none;
            background: #0d6efd;
            color: #fff;
            padding: 15px 30px;
            border-radius: 30px;
            font-weight: 600;
            transition: background 0.3s ease-in-out;
        }

        .btn_success:hover {
            background: #0a58ca;
        }

        .container h1 {
            color: #198754;
        }

        .btn_success {
            background: #198754;
            color: #fff;
        }
    </style>
</head>
